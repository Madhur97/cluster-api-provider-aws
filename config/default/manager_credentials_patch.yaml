apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /home/.aws/credentials
        volumeMounts:
        - name: credentials
          mountPath: /home/.aws
        - name: vault-token
          mountPath: /var/run/secrets
      volumes:
      - name: credentials
        secret:
          secretName: manager-bootstrap-credentials
      - name: vault-token
        projected:
          sources:
          - serviceAccountToken:
              path: vault-token
              expirationSeconds: 7200
              audience: vault
